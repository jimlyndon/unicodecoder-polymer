<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="x-unicodecoder">
    <template>
        <link rel="stylesheet" href="unicodecoder.css">
        <input id="input" type="text" on-keyup="{{onKeyup}}" on-focus="{{onFocus}}">
        <table>
            <tr>
                <template repeat="{{ character in characters }}">
                    <td>{{ character }}</td>
                </template>
            </tr>
            <tr>
                <template repeat="{{ character in characters }}">
                    <td>{{ character | code }}</td>
                </template>
            </tr>
            <tr>
                <template repeat="{{ character in characters }}">
                    <td>{{ character | code | hex }}</td>
                </template>
            </tr>
            <tr>
                <template repeat="{{ character in characters }}">
                    <td>{{ character | code | htmlEntity }}</td>
                </template>
            </tr>
            <tr>
                <template repeat="{{ character in characters }}">
                    <td>{{ character | code | hex | htmlEntity }}</td>
                </template>
            </tr>
            <tr>
                <template repeat="{{ character in characters }}">
                    <td>{{ character | code | escSeq }}</td>
                </template>
            </tr>
            <tr>
                <template repeat="{{ character in characters }}">
                    <td>{{ character | code | codeValue }}</td>
                </template>
            </tr>
        </table>
    </template>
    <script src="unicodecoder.js"></script>
</polymer-element>
